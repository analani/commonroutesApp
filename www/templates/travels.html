<ion-view view-title="{{'Travels' | translate}}">
  <ion-content>
      <ion-refresher
        pulling-text="{{'Pull_to_refresh' | translate}}..."
        on-refresh="paginationNext()">
      </ion-refresher>
    <div class="list">
        <div>
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="{{'filter' | translate}}..." ng-model="search">
            </label>
        </div>

        <div class="card" ng-show="!travels">
          <div class="item item-text-wrap">
            {{'No_data_in_memory' | translate}}<br>
            {{'Pull_from_top_to_refresh' | translate}}
          </div>
        </div>
        <a ng-repeat="travel in travels | orderBy: 'date' | filter: search"
        class="item item-icon-left" href="#/app/travels/{{travel._id}}">
          <div ng-include="'templates/travelListTemplate.html'"></div>
        </a>
    </div>
    <!--<div class="button" ng-click="paginationNext()">
        {{'load_more' | translate}}
    </div>-->
    <ion-infinite-scroll
    ng-if="loadMorePagination"
    on-infinite="paginationNext()"
    distance="1%">
  </ion-infinite-scroll>
  </ion-content>
</ion-view>
